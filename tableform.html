<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
  
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table>
  <caption>Monthly savings</caption>
  <tr>
    <th>Etunimi</th>
    <th>Sukunimi</th>
    <th>Puhelinnumero(t)</th>
  </tr>
  <tr>
    <td>Teppo</td>
    <td>Testinen</td>
    <td>044123</td>
    <td>044555</td>
  </tr>
  <tr>
    <td>Tiina</td>
    <td>Testinen</td>
    <td>050111</td>
  </tr>
</table>

</body>
</html>
